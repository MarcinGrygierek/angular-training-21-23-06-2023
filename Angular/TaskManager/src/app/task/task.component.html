<li>
    <p>{{ task.title }} ({{ task.status }}) <small>{{ task.id }}</small></p>
    <button [disabled]="isNew" (click)="changeToNew()">New</button>
    <button [disabled]="isInProgress" (click)="changeToInProgress()">In progress</button>
    <button [disabled]="isDone" (click)="changeToDone()">Done</button>
    <button (click)="handleDelete()">Delete</button>
</li>
